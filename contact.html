<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid content-wrapper">
        <div class="h-100 d-flex align-items-center row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card bg-dark">
                    <div class="my-3 justify-content-center d-flex align-items-center">
                        <h4 class="card-title">Contact Us</h5>
                    </div>
                    <div class="card-body pt-0">
                        <form>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" name="" id="firstName" class="form-control" placeholder="First Name">
                                        <label for="firstName">First Name</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" name="" id="lastName" class="form-control" placeholder="Last Name">
                                        <label for="lastName">Last Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" name="" id="email" class="form-control" placeholder="name@example.com">
                                <label for="email">Email Address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="" id="subject" class="form-control" placeholder="Subject">
                                <label for="subject">Subject</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Your Message" id="floatingTextarea" style="resize: vertical; max-height: 200px; min-height: 100px;"></textarea>
                                <label for="floatingTextarea">Message</label>
                            </div>
                            <div class="d-grid mt-5">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                        <div class="mt-4">
                            <a href="index.html" class="small text-decoration-none"><< Back to login page</a>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
