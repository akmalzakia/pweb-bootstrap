<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid content-wrapper">
        <div class="h-100 d-flex align-items-center row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card bg-dark">
                    <div class="my-3 justify-content-center d-flex align-items-center">
                        <h4 class="card-title">Login</h5>
                    </div>
                    <div class="card-body pt-0">
                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" name="" id="floatingInput" class="form-control" placeholder="name@example.com">
                                <label for="floatingInput">Email Address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="" id="floatingPassword" class="form-control" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" name="" id="remember" class="form-check-input">
                                <label for="remember" class="form-check-label">Remember Me</label>
                            </div>
                            <div class="row mx-2">
                                <div class="col-5"><hr></div>
                                <div class="col-2 text-center">
                                    <span>Or</span>
                                </div>
                                <div class="col-5"><hr></div>
                            </div>
                            <div class="m-2 d-flex justify-content-lg-around">
                                <div>
                                    <a href="#"><img src="https://img.icons8.com/color/40/000000/google-logo.png"/></a>
                                </div>
                                <div>
                                    <a href="#"><img src="https://img.icons8.com/color/40/000000/facebook-new.png"/></a>
                                </div>
                                <div>
                                    <a href="#"><img src="https://img.icons8.com/color/40/000000/twitter.png"/></a>
                                </div>
                            </div>
                            <div class="d-grid my-4">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <div class="text-center my-3">
                            <span class="text-secondary small">Don't have an account?</span>
                            <a href="#" class="small text-decoration-none">Sign Up!</a>
                        </div>
                    </div>
                </div>
                <div class="text-center my-3">
                    <a href="contact.html" class="small text-decoration-none">Contact Us</a>
                    <span class="text-secondary small"> for more information</span>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
